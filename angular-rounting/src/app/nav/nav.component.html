<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      disableClose="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

        <ul>
          <li><a href="" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</a></li>
          <li><a href="" [routerLink]="['/customer']" routerLinkActive="router-link-active" >Customer</a></li>
          <li><a href="" [routerLink]="['/admin']" routerLinkActive="router-link-active" >Users</a></li>
          <li><a href="" [routerLink]="['/admin/blast']" routerLinkActive="router-link-active" >Email Blast</a></li>
        </ul>
      </nav> -->
      <a mat-list-item href="#" [routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item href="#" [routerLink]="['/customer']">Customer</a>
      <a mat-list-item href="#" [routerLink]="['/admin']">Users</a>
      <a mat-list-item href="#" [routerLink]="['/admin/blast']">Email Blast</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-rounting</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
